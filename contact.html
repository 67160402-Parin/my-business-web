<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Eventpop</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <nav>
        <a href="index.html">กลับสู่หน้าแรก</a>
        <h1>ติดต่อ Eventpop</h1>
      </nav>
      <hr />
    </header>

    <main>
      <section>
        <h2>แบบฟอร์มติดต่อ</h2>

        <form action="#" method="post">
          <label>ชื่อ - นามสกุล:</label><br />
          <input
            type="text"
            name="fullname"
            placeholder="กรอกชื่อ - นามสกุล"
            required
          /><br /><br />

          <label>อีเมล:</label><br />
          <input
            type="email"
            name="email"
            placeholder="example@gmail.com"
            required
          /><br /><br />

          <label>ข้อความติดต่อ:</label><br />
          <textarea
            name="message"
            rows="10"
            placeholder="เขียนข้อความของคุณที่นี่..."
            required
          ></textarea
          ><br /><br />

          <button type="submit">ส่งข้อความ</button>
        </form>
      </section>

      <hr />

      <section>
        <h2>ที่อยู่บริษัท</h2>
        <img src="images/map.png" alt="CEO Eventpop" width="350px" />
        <p><strong>Eventpop Co., Ltd.</strong></p>
        <p>
          เลขที่ 111 ทรู ดิจิทัล พาร์ค เวสต์, อาคารยูนิคอร์น ชั้น 10 ยูนิต 1015,
          1018
        </p>
        <p>ถนนสุขุมวิท แขวงบางจาก เขตพระโขนง กรุงเทพมหานคร 10260</p>
        <p>โทร: 061-402-8287</p>
        <p>อีเมล: hr@eventpop.me</p>
      </section>
    </main>
  </body>
</html>
